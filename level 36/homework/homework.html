<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მრგვალებული DIV-ები</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #000; 
        }
        .red {
            background-color: #ff4d4d;
        }
        .green {
            background-color: #4dff4d;
        }
        .blue {
            background-color: #4d4dff;
        }
    </style>
</head>
<body>


    <div class="rounded-div red"></div>
    <div class="rounded-div green"></div>
    <div class="rounded-div blue"></div>
</div>

</body>
</html>
