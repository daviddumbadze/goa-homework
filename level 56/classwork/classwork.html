<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Position Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">Content in box</div>

    <style>
.body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}


.container {
  width: 300px;
  height: 300px;
  background-color: #e0e0e0;
  position: relative;  
  border: 2px solid #ccc;
}


.box {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;  
  top: 50px; 
  left: 50px; 
}

</style>

  </div>
</body>
</html>
